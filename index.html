<!DOCTYPE html>
<html style="width: 100%;height: 100%">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bodymovin</title>
    <script src="js/bodymovin.min.js"></script>
</head>
<body style="background-color:#555; margin: 0px;height: 100%; font-family: sans-serif;font-size: 10px">
    <div style="width:100%;height:100%" id="bodymovin"></div>
    <script>
    var animData = {
        wrapper: document.getElementById('bodymovin'),
        //animType: 'html',
        //renderer: 'canvas',
        loop: true,
        prerender: true,
        autoplay: true,
        path: 'data.json'
    };
    var anim = bodymovin.loadAnimation(animData);
    </script>
</body>
</html>
